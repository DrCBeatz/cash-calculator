<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css">
    <link rel="stylesheet" href="src/mdb.min.css">
    <script src="dist/app.js" defer></script>
    <script src="dist/mdb.min.js" defer></script>

    <title>Cash Calculator</title>
</head>

<body>
    <div class="container">

        <!-- Header -->
        <header class="mx-4 mx-lg-5">
            <h1 class="text-center mt-3"><strong>Cash Calculator</strong></h1>
            <hr>
            <h3 class="text-center"><strong>Result:</strong> $<span id="result">0.00</span></h3>
        </header>

        <!-- Main -->
        <main>

            <!-- Form -->
            <form class="mx-4 mx-lg-5">
                <!-- Hundred input -->
                <div class="form-outline mb-4">
                  <input type="number" id="hundred" class="form-control" min="0" step="1"/>
                  <label class="form-label" for="hundred">Hundreds</label>
                </div>
              
                <!-- Fifty input -->
                <div class="form-outline mb-4">
                  <input type="number" id="fifty" class="form-control" min="0" step="1"/>
                  <label class="form-label" for="fifty">Fifties</label>
                </div>

                <!-- Twenty input -->
                <div class="form-outline mb-4">
                    <input type="number" id="twenty" class="form-control" min="0" step="1"/>
                    <label class="form-label" for="twenty">Twenties</label>
                </div>

                <!-- Ten input -->
                <div class="form-outline mb-4">
                    <input type="number" id="ten" class="form-control" min="0" step="1"/>
                    <label class="form-label" for="ten">Tens</label>
                </div>

                <!-- Five input -->
                <div class="form-outline mb-4">
                    <input type="number" id="five" class="form-control" min="0" step="1"/>
                    <label class="form-label" for="five">Fives</label>
                </div>

                <!-- Toonie input -->
                <div class="form-outline mb-4">
                    <input type="number" id="toonie" class="form-control" min="0" step="1"/>
                    <label class="form-label" for="toonie">Toonies</label>
                </div>

                <!-- Loonie input -->
                <div class="form-outline mb-4">
                    <input type="number" id="loonie" class="form-control" min="0" step="1"/>
                    <label class="form-label" for="loonie">Loonies</label>
                </div>

                <!-- Quarter input -->
                <div class="form-outline mb-4">
                    <input type="number" id="quarter" class="form-control" min="0" step="1"/>
                    <label class="form-label" for="quarter">Quarters</label>
                </div>

                <!-- Dime input -->
                <div class="form-outline mb-4">
                    <input type="number" id="dime" class="form-control" min="0" step="1"/>
                    <label class="form-label" for="dime">Dimes</label>
                </div>

                <!-- Nickel input -->
                <div class="form-outline mb-4">
                    <input type="number" id="nickel" class="form-control" min="0" step="1"/>
                    <label class="form-label" for="nickel">Nickels</label>
                </div>

                <!-- Reset button -->
                <div class="pt-1">
                    <button id="reset" class="btn btn-dark btn-block">Reset</button>
                </div>
              </form>
        </main>

    </div>
</body>

</html>
